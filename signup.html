<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VELDER</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header class="header py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="logo">VELDER</a>
        </div>
    </header>

    <main class="main d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="signup-container text-center">
            <h2 class="mb-4">Sign Up for VELDER</h2>
            <p class="mb-4">Join VELDER to start your personalized learning journey.</p>
            <button class="btn btn-primary" id="googleSignupBtn">Sign Up with Google</button>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">&copy; 2024 VELDER. All Rights Reserved.</span>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import firebaseConfig from "/assets/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const googleSignupBtn = document.getElementById("googleSignupBtn");
        const provider = new GoogleAuthProvider();

        googleSignupBtn.addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed up:", user);
                    alert("Welcome to VELDER, " + user.displayName + "!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Error during sign-up:", error);
                    alert("Failed to sign up: " + error.message);
                });
        });
    </script>
</body>

</html>
