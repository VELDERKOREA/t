<!DOCTYPE html>
<html lang="en">

<head class="head" id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VELDER</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .velder-logo {
            font-size: 90px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
    
        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }
    
        #signup-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 기존 center에서 flex-start로 변경 */
            align-items: center;
            margin-top: -60px;
           
        }
    </style>
    
</head>

<body class="signup-page">

    <!-- Header -->
    <header class="header" id="header">
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </header>

    <!-- Main Content -->
    <main id="signup-section" data-aos="fade">
        <div class="text-center">
            <div class="velder-logo">VELDER</div>
            <p class="description">지금 VELDER에 가입하고<br>맞춤 학습 여정을 시작하세요.</p>
            <button class="btn btn-primary mt-4" id="googleSignupBtn">Google로 가입하기</button>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="footer position-relative">
        <div class="container text-center py-3">
            <span class="text-muted">&copy; 2024 VELDER. All Rights Reserved.</span>
        </div>
    </footer>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Firebase Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js";
        import firebaseConfig from "/assets/js/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const googleSignupBtn = document.getElementById("googleSignupBtn");
        const provider = new GoogleAuthProvider();

        googleSignupBtn.addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User signed up:", user);
                    alert("VELDER에 오신 것을 환영합니다, " + user.displayName + "!");
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Error during sign-up:", error);
                    alert("가입에 실패했습니다: " + error.message);
                });
        });
    </script>

    <!-- Main JS File -->
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/head.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
